<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta time="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" data-time="9">
        <span class="hour">  9AM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="9" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="10">
        <span class="hour">10AM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="10" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="11">
        <span class="hour">11AM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="11" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="12">
        <span class="hour">12PM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="12" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="13">
        <span class="hour">  1PM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="13" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="14">
        <span class="hour">  2PM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="14" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="15">
        <span class="hour">  3PM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="15" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="16">
        <span class="hour">  4PM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="16" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" data-time="17">
        <span class="hour"> 5PM</span>
        <section class="time-block">
          <span class="event-text" contenteditable="true" data-event-time="17" data-event-text="placeholder">Add an event...</span>
        </section>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
